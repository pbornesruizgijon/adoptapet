<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Agregar Mascota - AdoptaPet</title>
    <link rel="stylesheet" href="/base.css">
    <link rel="stylesheet" href="/index.css">
    <style>body{max-width:600px;margin:50px auto;padding:20px;}input,select,textarea{width:100%;padding:10px;margin:10px 0;box-sizing:border-box;}</style>
</head>
<body>
    <h1>Nueva Mascota</h1>
    <p>¡Hola <strong sec:authentication="name"></strong>!</p>
    
    <form th:action="@{/admin/agregar}" th:object="${mascota}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div>
            <label>Nombre:</label>
            <input type="text" th:field="*{nombre}" required />
        </div>
        <div>
            <label>Edad (años):</label>
            <input type="number" th:field="*{edad}" min="0" max="20" required />
        </div>
        <div>
            <label>Raza:</label>
            <input type="text" th:field="*{raza}" required />
        </div>
        <div>
            <label>Sexo:</label>
            <select th:field="*{sexo}" required>
                <option value="">Selecciona...</option>
                <option value="Macho">Macho</option>
                <option value="Hembra">Hembra</option>
            </select>
        </div>
        <div>
            <label>Descripción:</label>
            <textarea th:field="*{descripcion}" rows="4" required></textarea>
        </div>
        <div>
            <label>Imagen (nombre.jpg):</label>
            <input type="text" th:field="*{imagen}" placeholder="perro1.jpg" />
        </div>
        <button type="submit">Guardar Mascota</button>
    </form>
    
    <a href="/lista" class="principal-link" style="display:inline-block;margin-top:20px;">← Volver Lista</a>
</body>
</html>
