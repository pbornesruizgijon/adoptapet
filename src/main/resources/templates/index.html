<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>AdoptaPet - Inicio</title>
    <link rel="stylesheet" href="/base.css">
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div class="hero">
        <div class="herotitle">AdoptaPet</div>
    </div>

    <div class="content login-card">
        <div sec:authorize="isAuthenticated()">
            <p class="bienvenida">
                Bienvenido de nuevo: <strong sec:authentication="name">Usuario</strong><br>
                Has entrado con el rol: <span sec:authentication="principal.authorities"></span>
            </p>

            <form th:action="@{/logout}" method="post">
                <button type="submit" class="logout-btn">Cerrar sesión</button>
            </form>
        </div>

        <div sec:authorize="isAnonymous()">
            <p class="bienvenida">
                ¡Bienvenido a <strong>AdoptaPet</strong>!<br>
            </p>

            <form th:action="@{/login}" method="post" style="margin-bottom: 24px;">
                <div style="margin-bottom: 10px;">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required />
                </div>
                <div style="margin-bottom: 10px;">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required />
                </div>

                <p th:if="${param.error}" style="color:red;">Usuario o contraseña incorrectos</p>

                <button type="submit">Entrar</button>
            </form>
        </div>
        <div style="text-align: center; margin-top: 20px;" sec:authorize="!isAuthenticated()">
            <p>¿No tienes cuenta?</p>
            <a href="/oauth2/authorization/github"
                style="background-color: #24292e; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; display: inline-block;">
                Entrar con GitHub
            </a>
        </div>
        <hr style="margin:26px auto 12px auto; width:80%; border:0; border-top:1.5px solid #eee;">
        <a href="/lista" class="principal-link" style="width:100%;">Ver mascotas disponibles</a>
    </div>

    <div class="stats">
        <h3 style="margin-top:18px;">
            Total adoptadas: <span th:text="${totalAdoptadas}">0</span>
        </h3>
    </div>
</body>

</html>
